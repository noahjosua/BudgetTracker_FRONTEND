<div class="container">
  <app-toolbar (dateChanged)="onDateChanged($event)"></app-toolbar>
</div>

<div class="container">
  <app-overview (showIncomes)="showIncomes($event)" [incomes]="income" [expenses]="expense"
                [total_income]="total_income" [total_expense]="total_expense"
                [total]="total"></app-overview>
</div>

<div class="container">
  <app-revenue-list [showOnlyIncomes]="showOnlyIncomes" [currentDate]="selectedDate" [income]="income"
                    [expense]="expense"></app-revenue-list>
</div>

<div class="button-container">
  <app-create-entry-button [currentDate]="selectedDate"></app-create-entry-button>
</div>
